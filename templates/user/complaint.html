{%include 'user/header.html' %}
<div class="container">

<form method="POST" enctype="multipart/form-data" action="/savecomplaint">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

          <div class="form-group">
            <label>Complaint Subject</label>
            <input type="text" class="form-control" name="comps"  pattern="[a-zA-Z][a-zA-Z\s]*" placeholder="" required="">
          </div>
                                      
      <div class="form-group">
            <label>Complaint Description</label>
            <div>
  <textarea name="compd" required="" pattern="[a-zA-Z][a-zA-Z\s]*" style="width:300px;height:100px;resize:none;" /></textarea>
          </div>
         <div class="form-group" >
            <label>Complaint To</label>
              <select class="form-control" name="compto" id="comp" onchange="getData(this.value)" required="">
                <option value="">--select--</option>
            	<option value="admin" >Admin</option>
            	<option value="clinic" >Clinic</option>
            </select>
          </div>

          <div class="form-group"  id="data" style="display: none" >
            <label for="sel1">Clinic Preference</label>
          <select class="form-control" name="clinic" required="" >
          <option selected>--------SELECT--------</option>
          {% for c in  clinic  %}
          <option value="{{c[0]}}">{{c[1]}}</option>
          {% endfor %}
          </select>
          </div>
      

             <div class="form-group">
            <label>Date</label>
          
   <input  id="datepicker" type="date" name="txtdate" class="form-control"  required=""/>
   
              <script type="text/javascript">
                
            
      var date = new Date();
              
              

var dd = date.getDate();
var mm = date.getMonth()+1; 
var yyyy = date.getFullYear();
 if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

date = yyyy + '-' + mm + '-' + dd;
console.log(date)
document.getElementById("datepicker").setAttribute("min", date);
document.getElementById("datepicker").setAttribute("max", date);
document.getElementById("datepicker").setAttribute("value", date);
              </script>
            </div>

      
            <button type="submit" class="btn submit mt-4">Send</button>
          <button type="reset" class="btn submit mt-4 btn-danger">Cancel</button>
      </form> 
    </div>
  </form>
</div>


      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">

  function getData(ab){
    console.log(ab)
    
    
    if(ab == "admin")
    {
      document.getElementById("data").style["display"]="none"

    }
    else
    {
      document.getElementById("data").style["display"]="block"
    }

  }


  </script>
</div>
</div>
</form>


{%include 'user/footer.html' %}
