 {%include 'admin/header.html' %}
<form method="POST" enctype="multipart/form-data" action="/savevacc">
	<div class="col-md-6">
<div class="form-group">
            <label for="sel1">Species</label>
          <select class="form-control" name="species" onchange="getSpecies(this.value)" required="">
          <option value="">--------SELECT--------</option>
          {% for s in  species  %}
          <option value={{s[0]}}>{{s[1]}}</option>
          {% endfor %}
          </select>
          </div>
                   

 <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" name="txtage" placeholder="" required="">
            <select name="txtweekmonth">
              <option value="weeks">Weeks</option>
                   <option value="months">Months</option>
 
  </select>
          </div>

     <div class="form-group">
            <label>Vaccinations</label>
            <div>
  <textarea name="vacc" class="form-control" required="" /></textarea>
            </div>
      <div class="form-group">
            <label>Description</label>
            <div>
  <textarea name="desc" class="form-control"  required="" /></textarea>
            </div>

           <button type="submit" class="btn submit mt-4">Save</button>
          <button type="reset" class="btn submit mt-4 btn-danger">Cancel</button>
      </form>
  </div>
</div>
</div>
</form>
