{%include 'admin/header.html' %}
<form method="POST" enctype="multipart/form-data" action="/saveschemes">
  <h3>ADD SCHEMES</h3>
<div class="col-md-6">          
  <div class="form-group">

            <label>Type of Scheme</label>
            <input type="text" class="form-control" name="txttype"  placeholder="" required="" pattern="[a-zA-Z][a-zA-Z\s]*">
          </div>
                                      
 
      <div class="form-group">
            <label>Scheme Name</label>
            <div>
  <textarea name="txtname" class="form-control" required="" pattern="[a-zA-Z][a-zA-Z\s]*"/></textarea>
          </div>

      <div class="form-group">
            <label>Details</label>
            <div>
  <textarea name="txtdetails" class="form-control" required=""  /></textarea>
            </div>
          <button type="submit" class="btn submit mt-4">Save</button>
          <button type="reset" class="btn submit mt-4 btn-danger">Cancel</button>
      </form>
