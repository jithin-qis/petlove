{%include 'li/header.html' %}
<form method="POST" enctype="multipart/form-data" action="/liinfoupload">
<div class="container py-xl-5 py-lg-3 col-md-6">
      <div class="title-section mb-md-5 mb-4">
<div class="form-group">
            <label>Programme</label>
            <input type="text" class="form-control" name="txtprgm" pattern="[a-zA-Z][a-zA-Z\s]*"  placeholder="" required="">
</div>
<label>Photo upload</label>
					<input type="file" accept="image/*" onchange="loadFile(event)" name="file1" required="">
					<img id="output"/>
					<script>
 					 var loadFile = function(event) {
    						var reader = new FileReader();
    						reader.onload = function(){
     						 var output = document.getElementById('output');
      						output.src = reader.result;
   						 };
    						reader.readAsDataURL(event.target.files[0]);
						  };
					</script> 
<div class="form-group">
            <label>Date & time of programme</label>
            <input type="text" class="form-control" name="txtdatetime"  placeholder="" required="">
          </div>
<div class="form-group">
            <label>Description</label>
            <div>
 <textarea name="description" class="form-control" required="" /></textarea>
          </div> 

<div class="form-group">
            <label> Posted date & time </label>
            <input type="text" class="form-control" name="txtpostdatetime"  placeholder="" required="">
          </div>
<div class="form-group">
            <label> Posted By </label>
            <div>
 <textarea name="txtpostedperson" class="form-control" required="" /></textarea>
          </div>
          <div> 
          <button type="submit" class="btn submit mt-4">Upload</button>
          </div>
{%include 'li/footer.html' %}
