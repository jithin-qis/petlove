{%include 'cattlefarmer/header.html' %}
<form method="POST" enctype="multipart/form-data" action="/savefcomplaint">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
<div class="container">
          <div class="form-group">
            <label>Complaint Subject</label>
            <input type="text" class="form-control" name="comps"  placeholder="" required="">
          </div>
                                      
      <div class="form-group">
            <label>Complaint Description</label>
            <div>
  <textarea name="compd" style="width:300px;height:100px;resize:none;" /></textarea>
          </div>
         <div class="form-group" >
            <label>Complaint To</label>
              <select class="form-control" name="compto" id="comp" onchange="getData(this.value)">
                <option value="">--select--</option>
              <option value="admin" >Admin</option>
              <option value="clinic" >Clinic</option>
            </select>
          </div>

          <div class="form-group"  id="data" style="display: none">
            <label for="sel1">Clinic Preference</label>
          <select class="form-control" name="clinic" >
          <option selected>--------SELECT--------</option>
          {% for c in  clinic  %}
          <option value="{{c[0]}}">{{c[1]}}</option>
          {% endfor %}
          </select>
          </div>
      

             <div class="form-group">
            <label>Date</label>
          
   <input  id="datepicker1" name="txtdate" class="form-control"  required=""/>
   <script>
        $('#datepicker1').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>

        
          </div>

      
            <button type="submit" class="btn submit mt-4">Send</button>
          <button type="reset" class="btn submit mt-4 btn-danger">Cancel</button>
      </form> 

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script type="text/javascript">

  function getData(ab){
    console.log(ab)
    
    
    if(ab == "admin")
    {
      document.getElementById("data").style["display"]="none"

    }
    else
    {
      document.getElementById("data").style["display"]="block"
    }

  }


  </script>
</div>
</div>
</form>


{%include 'cattlefarmer/footer.html' %}
